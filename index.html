<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lawn Care Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main heading for the Lawn Care Calculator -->
    <h1>Lawn Care Calculator</h1>
    <div>
        <!-- Input field for customer's name -->
        <label>Name:</label>
        <input type="text" id="customer-name"><br>
        
        <!-- Input field for customer's address -->
        <label>Address:</label>
        <input type="text" id="customer-address"><br>
        
        <!-- Input field for customer's phone number -->
        <label>Phone:</label>
        <input type="text" id="customer-phone"><br>
        
        <!-- Input field for lawn width in meters (2-30m) -->
        <label>Width (2-30m):</label>
        <input type="number" id="lawn-width" step="0.1"><br>
        
        <!-- Input field for lawn length in meters (2-50m) -->
        <label>Length (2-50m):</label>
        <input type="number" id="lawn-length" step="0.1"><br>
        
        <!-- Dropdown menu for selecting lawn care service type and price per square meter -->
        <label>Lawn Care:</label>
        <select id="lawn-care">
            <option value="none">None</option>
            <option value="luxury">Luxury (£1.15/sq.m)</option>
            <option value="standard">Standard (£0.80/sq.m)</option>
            <option value="economy">Economy (£0.45/sq.m)</option>
        </select><br>
        
        <!-- Button to trigger bill calculation -->
        <button onclick="calculateBill()">Calculate</button>
        <!-- Reset button to clear the form -->
        <button type="button" onclick="resetForm()">Reset</button>
        <!-- Container for displaying error messages -->
        <div id="error-message"></div>
    </div>
    
    <!-- Container for displaying the calculated bill, initially hidden -->
    <div id="output-container" style="display: none;">
        <h2>Bill</h2>
        <!-- Preformatted text area for bill details -->
        <pre id="bill-output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
